<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="main">
      <div class="header">
        <div class="heading">T1c <span class="sec">T4c</span> T0e.</div>
      </div>
      <div class="modal">
        <span class="modal-text">
          <span class="player-text">Bot</span> Va Primero
        </span>
      </div>
      <div class="container">
        <div class="player player-X">
          <p class="status"></p>
          <img src="img/usuario.png" alt="Usuario" />
          <div class="name">Usuario</div>
          <div class="symbol">X</div>
        </div>
        <div class="board"></div>
        <div class="player player-O">
          <p class="status"></p>
          <img src="img/robot.png" alt="IA" />
          <div class="name">Bot</div>
          <div class="symbol">O</div>
        </div>
      </div>
      <div class="restart btn">Restart</div>
      <div class="footer">
        <a class="footer-text left" href="https://www.theodinproject.com/"
          >The Odin Project</a
        >
        <span class="footer-text">GitHub </span>
        <a href="https://github.com/JoseAlz" target="_blank"
          ><i class="fab fa-github fa-3x"></i
        ></a>
        <span class="footer-text right"
          >&copy Odin Project 2022
          <a
            href="https://www.theodinproject.com/paths/full-stack-javascript/courses/javascript/lessons/tic-tac-toe" target="_blank"
            >Tic Tac Toe</a
          >
        </span>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
